<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="myntra.css">
</head>
<body>

        <button class="add-bag" 
        onclick="cartQuantity++; document.querySelector('#cart').innerText = `Your Bag has ${cartQuantity} items`;">
      Add to Bag
      </button>

      <button class="wishlist" 
      onclick="cartQuantity--; document.querySelector('#cart').innerText = `Your Bag has ${cartQuantity} items`;">
      Move to  wishlist</button>

      <button class="Add_sale_item" 
      onclick="cartQuantity += 2; document.querySelector('#cart').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 Sale Item</button>

      <h1 id="cart"></h1>

      <script>
           let cartQuantity = 0;
           document.querySelector('#cart').innerText = `Your Bag has ${cartQuantity} items`

      </script>
</body>
</html>
